{% extends "layout.html" %}
{% block body %}
<form role="form" method="POST" action="{{ url_for('drink') }}">
  {{ form.csrf_token }}
  <div class="form-group">
    <label for="wallet">Wallet Address</label>
    <input class="form-control" type="text" id="wallet" name="wallet"
    placeholder="Enter your Doge wallet address"/>
  </div>
  {% if form.recaptcha %}
  <div class="form-group">
    {% for error in form.recaptcha.errors %}
      <p class="alert alert-danger">{{ error }}</p>
    {% endfor %}
    {{ form.recaptcha }}
  </div>
  {% endif %}
  <button type="submit" class="btn btn-default">Drink</button>
</form>
{% endblock %}
